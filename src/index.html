<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-container">
  <img class="bg-image" src="../assets/books-library-bg.jpg" alt="Books Library Background Image">
  
  <div class="main-wrapper">
    <h1 id="project-title">Private Library</h1>

    <div id="initial-button-container">
      <button id="start-library">Start building your library by adding a book!</button>
    </div>
  
    <div class="form-container">
  
      <form action="" method="post" class="form-example">
        <span id="close-button">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
        </span>
        <div class="form-example">
          <label for="title">What is the title of the book?</label>
          <input class ="form-input" type="text" name="title" id="title" minlength="3" maxlength="20" required>
        </div>
        <div class="form-example">
          <label for="author">Who is the book author?</label>
          <input class ="form-input" type="input" name="author" id="author" minlength="3" maxlength="20" required>
        </div>
        <div class="form-example">
          <label for="pages">How many pages does the book have?</label>
          <input class ="form-input" type="number" name="pages" id="pages" min="1" max="999" required>
        </div>
        <div class="form-example">
          <label for="checkbox">Have you read the book? </label>
          <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div class="form-example">
          <input type="submit" value="Add Book!" id="submit-button">
        </div>
      </form>
    </div>
  
        <table id="table">
          <colgroup span="5"></colgroup>
              <tr id="first-table-row">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Remove</th>
              </tr>
        </table>

  </div>

  <footer>
    <p id="copyright">Copyright Â© <script>document.write(new Date().getFullYear())</script></p>
    <a href="https://github.com/RazvanBugoi" target="_blank"><img src="../assets/GitHub-Mark-32px.png" alt="Github Icon"></a>
  </footer>
</div>


<script src="../src/script.js"></script>
</body>
</html>
