<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>

  <h1 id="project-title">Library</h1>

  <div id="initial-button-container">
    <button id="start-library">Start building your library by adding a book!</button>
  </div>


  <div class="form-container">

    <form action="" method="post" class="form-example">
      <span id="close-button">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
      </svg>
      </span>
      <div class="form-example">
        <label for="title">What is the title of the book?</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-example">
        <label for="author">Who is the book author?</label>
        <input type="input" name="author" id="author" required>
      </div>
      <div class="form-example">
        <label for="pages">How many pages does the book have?</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <div class="form-example">
        <label for="checkbox">Have you read the book? </label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
      </div>
      <div class="form-example">
        <input type="submit" value="Add Book!" id="submit-button">
      </div>
    </form>
  </div>


    <table id="table">
      <colgroup span="4"></colgroup>
      <tr >
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
      <tr>
        <td>USA</td>
        <td>Washington, D.C.</td>
        <td>309 million</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Sweden</td>
        <td>Stockholm</td>
        <td>9 million</td>
        <td>Swedish</td>
      </tr>
    </table>
  

<script src="../src/script.js"></script>
</body>
</html>
