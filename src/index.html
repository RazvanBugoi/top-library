<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>

  <h1 id="project-title">Library</h1>

  <div class="form-container">
    <form action="" method="post" class="form-example">
      <div class="form-example">
        <label for="title">What is the title of the book?</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-example">
        <label for="author">Who is the book author?</label>
        <input type="input" name="author" id="author" required>
      </div>
      <div class="form-example">
        <label for="pages">How many pages does the book have?</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <div class="form-example">
        <label for="checkbox">Have you read the book? </label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
      </div>
      <div class="form-example">
        <input type="submit" value="Add Book!">
      </div>
    </form>
  </div>

  <script src="../src/script.js"></script>
</body>
</html>
